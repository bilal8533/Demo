<!-- site wrapper -->
<div class="site-wrapper">
    <div class="main-overlay"></div>

    <div class="container-xl"></div>
    <!--header-->
    <header class="header-minimal">
        <div class="row align-items-center">

            <div class="col-4">
                <button class="burger-menu icon-button">
                    <span class="burger-icon"></span>
                </button>
            </div>

            <div class="col-4 text-center">
                <!-- site logo -->
                <a class="navbar-brand" routerLink="/minimal">
                    <img src="assets/images/logo.svg" alt="logo" /></a>
            </div>

            <div class="col-4">
                <button class="search icon-button float-end">
                    <i class="icon-magnifier"></i>
                </button>
            </div>
        </div>
    </header>
</div>

    <!-- section main content -->
    <section class="main-content-lg">
        <div class="container-minimal">
            <!-- post -->
            <div class="post post-xl" *ngFor="let post of data.slice(55,59) | paginate: {itemsPerPage:2,
                                                         currentPage: page,
                                                        totalItems:totalLength }">
                <!-- top section -->
                <div class="post-top">
                    <ul class="meta list-inline mb-0">
                        <li class="list-inline-item"><a routerLink="#">
                            <img src={{post.attributes.image1.data[0].attributes.name}}
                           class="author" alt="author" />{{post.attributes.author}}</a></li>
                        <li class="list-inline-item">{{post.attributes.date}}</li>
                        <li class="list-inline-item"><i class="icon-bubble"></i> (0)</li>
                    </ul>
                    <h5 class="post-title mb-0 mt-4"><a [routerLink]='["/blog-single",post.id]'>{{post.attributes.heading}}</a></h5>
                </div>
                <!-- thumbnail -->
                <div class="thumb rounded">
                    <a routerLink="/category" class="category-badge lg position-absolute">{{post?.attributes?.category?.data?.attributes.title}}</a>
                    <span class="post-format">
                        <i class="icon-picture"></i>
                    </span>
                    <a [routerLink]='["/blog-single",post.id]'>
                        <div class="inner">
                            <img src={{post.attributes.image.data[0].attributes.name}} alt="post-title" />
                        </div>
                    </a>
                </div>
                <!-- details -->
                <div class="details">
                    <p class="excerpt mb-0">{{post.attributes.description}}</p>
                </div>
                <div class="post-bottom clearfix d-flex align-items-center">
                    <div class="social-share me-auto">
                        <button class="toggle-button icon-share"></button>
                        <ul class="icons list-unstyled list-inline mb-0">
                            <li class="list-inline-item"><a routerLink="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li class="list-inline-item"><a routerLink="#"><i class="fab fa-twitter"></i></a></li>
                            <li class="list-inline-item"><a routerLink="#"><i class="fab fa-linkedin-in"></i></a></li>
                            <li class="list-inline-item"><a routerLink="#"><i class="fab fa-pinterest"></i></a></li>
                            <li class="list-inline-item"><a routerLink="#"><i class="fab fa-telegram-plane"></i></a>
                            </li>
                            <li class="list-inline-item"><a routerLink="#"><i class="far fa-envelope"></i></a></li>
                        </ul>
                    </div>
                    <div class="float-end d-none d-md-block">
                        <a [routerLink]='["/blog-single",post.id]' class="more-link">Continue reading<i
                                class="icon-arrow-right"></i></a>
                    </div>
                    <div class="more-button d-block d-md-none float-end">
                        <a [routerLink]='["/blog-single",post.id]'  ><span class="icon-options"></span></a>
                    </div>
                </div>
            </div>

            <!-- pagination -->
            <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
            <!-- <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item active" aria-current="page"> 
                    <span class="page-link">1</span> </li>
                    <li class="page-item"><a class="page-link" routerLink="#">2</a></li>
                    <li class="page-item"><a class="page-link" routerLink="#">3</a></li>
                </ul>
            </nav> -->
            
        </div>
    </section>
